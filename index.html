<!DOCTYPE html>
<html lang="en">

<head>
  <title>Expense Tracker| JS Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-blue-200 flex flex-col items-center justify-center">
  <div class="bg-gray-100 w-full max-w-md rounded-lg shadow-lg p-6">

    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
      Track your Expenses
    </h2>

    <!-- Form  flex gap-2 mb-3 -->
    <form class="flex flex-col sm:flex-row gap-2 mb-3" autocomplete="off" id="form">
      <input id="desc" type="text" placeholder="Expense Description" maxlength="30" required
        class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input id="amt" type="number" placeholder="Amount" required min="1" step="1"
        class="w-24 border border-gray-300 rounded px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit" id="submit-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 transition">
        Add
      </button>
    </form>

    <!-- Sub heading -->
    <h2 class="text-xl font-semibold text-gray-600 mb-2">
      Your Expenses
    </h2>

    <!-- Table -->
    <div class="overflow-x-auto overflow-y-auto max-h-48">
      <table class="w-full text-sm text-left border-collapse">
        <thead>
          <tr class="text-gray-600 border-b">
            <th class="py-2">Description</th>
            <th class="py-2">Amount</th>
            <th class="py-2 text-center">Actions</th>
          </tr>
        </thead>

        <tbody id="expense-list">
          <!-- TEMP rows for design only -->
          <!-- <tr class="border-b">
            <td class="py-2">Food</td>
            <td class="py-2">‚Çπ150</td>
            <td class="py-2 flex gap-2 justify-center">
              <button class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 transition">üìù</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600 transition">‚úò</button>
            </td>
          </tr> -->
        </tbody>
      </table>

    </div>
  </div>
  <!-- Total Expenditure -->
  <!-- tabular-nums ‚Üí equal digit width ‚Üí no shaking
        min-w-[140px] ‚Üí reserves space for larger numbers
        text-right ‚Üí numbers expand left, not pushing layout -->
  <div class="bg-gray-100 w-full max-w-md rounded-lg shadow-lg p-4 mt-6 flex gap-4 justify-evenly items-center">
    <p class="text-lg text-gray-500 font-semibold text-gray-600">Total Expenditure</p>
    <p id="total" class="text-2xl font-bold text-blue-500 tabular-nums min-w-[140px] text-right">
      ‚Çπ0
    </p>
  </div>

  <script src="index.js"></script>
</body>

</html>
